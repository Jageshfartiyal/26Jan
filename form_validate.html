<!DOCTYPE html>
<html>
    <head>
        <style>
            form, table{
                border:1.5px solid black;
            }
        </style>
    </head>
    <body>
        <script>
            function validate(){
                var name=document.getElementById("name").value;
                var address=document.getElementById("add").value;
                var number=document.getElementById("num").value;
               


                document.getElementById("na").innerHTML=name;
                document.getElementById("nu").innerHTML=address;
                document.getElementById("ad").innerHTML=number;
            }
        </script>
        <form>
            <label>NAME</label>
            <input type="text" id="name"> <br><br>

            <label>Address</label>
            <input type="text" id="add"> <br><br>

            <label>Contact Number</label>
            <input type="text" id="num"> <br><br>
            <label>Course :</label>
            <select>  
                <option>Course</option>  
                <option>BCA</option>  
                <option>BBA</option>  
                <option>B.Tech</option>  
            </select>  
            <label>   
                <br>Gender :  
                </label><br>  
                <input type="radio" value="Male" name="gender" checked > Male   
                <input type="radio" value="Female" name="gender"> Female   
                <input type="radio" value="Other" name="gender"> Other  
                
            <br><button onclick="validate()">Submit</button>
        </form>
        
            <table>
                <tr>
                  <th>Name</th>
                  <th>Adddress</th>
                  <th>Contact Number</th>
                </tr>
                <tr>
                  <td id="na"></td>
                  <td id="ad"></td>
                  <td id="nu"></td>
                </tr>
                
            </table>
        
    </body>
</html>
